<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Poseidon Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order your pie from the deep</h1>
      <form id="submissionform">
        <div class="form-group">
          <label for="userinput">How many 'za's would you like?</label>
          <input id="userinput" type="number">
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Small</a>
            <a class="dropdown-item" href="#">Medium</a>
            <a class="dropdown-item" href="#">Large</a>
          </div>
        </div>
        <button type="submit" class="btn-info">Make your order!</button>
      </form>
    </div>
  </body>
</html>
