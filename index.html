<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Poseidon Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order your pie from the deep</h1>
      <form id="radioForm">
        <div class="pizzaSiz">
        <label class="custom-control custom-radio">
          <input id="size1" name="sizeRadio" type="radio" class="custom-control-input" value="Small">
          <span class="custom-control-description">Small</span>
        </label>
        <label class="custom-control custom-radio">
          <input id="size2" name="sizeRadio" type="radio" class="custom-control-input" value="Medium">
          <span class="custom-control-description">Medium</span>
        </label>
        <label class="custom-control custom-radio">
          <input id="size3" name="sizeRadio" type="radio" class="custom-control-input" value="Large">
          <span class="custom-control-description">Large</span>
        </label>
        </div>
      </form>
      <h3 id="warningPlace"></h3>
      <h2>All toppings $2.00 each</h2>
      <form id="toppingsList">
        <div class="checkbox">
          <label><input type="checkbox" value="Pepperoni">Pepperoni</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Green Peppers">Green Peppers</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Shitake Mushrooms">Shitake Mushrooms</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Jalapeno">Jalapeno</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Vegemite">Vegemite</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Atlantic Cod">Atlantic Cod</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Oysters">Oysters</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Clams">Clams</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Crab meat">Crab meat</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Turkey">Turkey</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Gummy Bears">Gummy Bears</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Caviar">Caviar</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Termites">Termites</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Seagull">Seagull</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Eagle">Eagle</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Duck">Duck</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Venison">Venison</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Lamb Brains">Lamb Brains</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Monkey Paws">Monkey Paws</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Apple">Apple</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Pinapple">Pinapple</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Ginger">Ginger</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Fire Ants">Fire Ants</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Alligator">Alligator</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Turnips">Turnips</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Ground Buffalo">Ground Buffalo</label>
        </div>
      </form>
      <form id="submitbuttons">
        <h1 id="priceOutput">Current Price:</h1>
        <button type="submit" class="btn-info" id="currentValueButton">Add current pizza to order!</button>
        <button type="submit" class="btn-success" id="finalSubmission">Submit order!</button>
      </form>
    </div>
  </body>
</html>
