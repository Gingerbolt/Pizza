<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Poseidon Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order your pie from the deep</h1>
      <form id="radioForm">
        <div class="pizzaSiz" id="pizzaSize">
        <label class="custom-control custom-radio">
          <input id="size1" name="small" type="radio" class="custom-control-input" value="1">
          <span class="custom-control-description">Small</span>
        </label>
        <label class="custom-control custom-radio">
          <input id="size2" name="medium" type="radio" class="custom-control-input" value="1.25">
          <span class="custom-control-description">Medium</span>
        </label>
        <label class="custom-control custom-radio">
          <input id="size3" name="large" type="radio" class="custom-control-input" value="1.5">
          <span class="custom-control-description">Large</span>
        </label>
        </div>
      </form>
      <form id="submitbuttons">
        <button type="submit" class="btn-info" id="currentValueButton">Add current pizza to order!</button>
        <button type="submit" class="btn-success" id="finalSubmission">Submit order!</button>
      </form>
    </div>
  </body>
</html>
